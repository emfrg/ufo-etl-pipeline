# Notebook mode â€” works on free trial and paid workspaces.
# For wheel mode (paid workspaces only), swap the include in databricks.yml.

resources:
  jobs:
    etl_job:
      tasks:
        - task_key: "main"
          notebook_task:
            notebook_path: ../notebooks/run_etl_job.py
            source: WORKSPACE
        - task_key: "eda"
          notebook_task:
            notebook_path: ../notebooks/explorative_analysis.py
            source: WORKSPACE
          depends_on:
            - task_key: "main"

    test_job:
      tasks:
        - task_key: "main_notebook"
          notebook_task:
            notebook_path: ../notebooks/run_unit_test.py
            source: WORKSPACE
