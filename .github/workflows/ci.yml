name: CI

on:
  push:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: astral-sh/setup-uv@v4

      - name: Install Databricks CLI
        run: curl -fsSL https://raw.githubusercontent.com/databricks/setup-cli/main/install.sh | sh

      - name: Configure Databricks auth
        run: |
          echo "[ufo-sightings]" > ~/.databrickscfg
          echo "token = ${{ secrets.DATABRICKS_TOKEN }}" >> ~/.databrickscfg
          echo "host = ${{ secrets.DATABRICKS_HOST }}" >> ~/.databrickscfg

      - name: Validate bundle
        run: databricks bundle validate

      - name: Install dependencies
        run: uv sync

      - name: Deploy and run tests
        run: |
          uv run databricks bundle deploy -t dev
          uv run databricks bundle run -t dev test_job

  deploy:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4

      - uses: astral-sh/setup-uv@v4

      - name: Install Databricks CLI
        run: curl -fsSL https://raw.githubusercontent.com/databricks/setup-cli/main/install.sh | sh

      - name: Configure Databricks auth
        run: |
          echo "[ufo-sightings]" > ~/.databrickscfg
          echo "token = ${{ secrets.DATABRICKS_TOKEN }}" >> ~/.databrickscfg
          echo "host = ${{ secrets.DATABRICKS_HOST }}" >> ~/.databrickscfg

      - name: Validate bundle
        run: databricks bundle validate

      - name: Install dependencies
        run: uv sync

      - name: Deploy and run ETL job
        run: |
          uv run databricks bundle deploy -t dev
          uv run databricks bundle run -t dev etl_job
